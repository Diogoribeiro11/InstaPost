<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/daa4f1bf8e.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="post">
        <div class="top">
            <div class="title">
                <img src="https://cdn-icons-png.flaticon.com/512/152/152843.png">
            </div>
            <div class="title">
                <h3>HTML5</h3>
                <p>Rigoberto</p>
            </div>
            <div class="title">
                <i class="fa-solid fa-ellipsis-vertical fa-2xl"></i>
            </div>

        </div>
        <div class="image">
            <img src="https://i.pinimg.com/236x/8a/c7/24/8ac724df290391acb671ec72b938b539.jpg">
        </div>
        <div class="content">

            <div class="icons">
                <i class="fa-solid fa-heart fa-2xl"></i>
                <i class="fa-regular fa-message fa-2xl"></i>
                <i class="fa-regular fa-paper-plane fa-2xl"></i>
                <i id="floatright" class="fa-regular fa-bookmark fa-2xl"></i>
            </div>

            <div class="likes">
                <p>Liked by <strong>Geeks</strong>, <strong>HTML5</strong> , <strong>web</strong> and <strong>100,000
                        Others</strong></p>
            </div>

            <div class="description">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque eget enim mi. Sed ac molestie
                    eros. Integer rutrum neque sed mauris convallis efficitur.</p>
            </div>



        </div>
    </div>
</body>

</html>
